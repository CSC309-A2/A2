<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body> 
        <div id="start_page">
            <h2>TAP TAP BUG</h2>

            <p>Level: 
                1<input type="radio" name="radio_button" id="level1" unchecked onMouseDown="this.__chk = this.checked" onClick="select_one()"> 
                2<input type="radio" name="radio_button" id="level2" unchecked onMouseDown="this.__chk = this.checked" onClick="select_one()"></p>
             
            <input type = "button" id="start_button" onclick="start_game()" value="START">
            
            <p>High score: <input type="text" id="high_score" size="5"></p>
        </div>
        
        <div id="game_page">
        
            <div id = timer>
                    0:<span id = "timespan"></span>
            </div>
            <div id="score">0</div>

            <p class="pause"><input type="button" id="Pause" onclick="timerpause()" value="PAUSE"></p>
                                                
            <div id="line_separator"></div>
            
            <div id="canvasesdiv">
                <canvas id="canvas2">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <canvas id="canvas">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
